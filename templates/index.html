<!DOCTYPE html>
<html>
<head>
    <title>Image Outline Converter</title>
</head>
<body>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="file">Choose an image:</label>
        <input type="file" name="file" required><br><br>
        
        <label for="lower_threshold">Lower Threshold:</label>
        <input type="number" name="lower_threshold" value="50"><br><br>
        
        <label for="upper_threshold">Upper Threshold:</label>
        <input type="number" name="upper_threshold" value="150"><br><br>
        
        <label for="increase_contrast">Increase Contrast:</label>
        <input type="checkbox" name="increase_contrast" value="true"><br><br>
        
        <label for="use_bilateral">Use Bilateral Filtering:</label>
        <input type="checkbox" name="use_bilateral" value="true"><br><br>
        
        <label for="use_adaptive">Use Adaptive Thresholding:</label>
        <input type="checkbox" name="use_adaptive" value="true"><br><br>
        
        <label for="use_dilate_erode">Use Dilate & Erode:</label>
        <input type="checkbox" name="use_dilate_erode" value="true"><br><br>

        <input type="submit" value="Convert">
    </form>
</body>
</html>
